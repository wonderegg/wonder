<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="/my/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="/market/market.js"></script>

</head>
<body>
    <div class="Container Container--full">
        <div class="Header">
            <a class="Header-home" aria-current="false" href=".">
                <div class="Header-logoWrapper">
                    <div class="Header-logo">
                    </div>
                </div>
                <h1 class="Header-wordmark">WonderEgg</h1>
            </a>
            <nav class="Header-navigation">
                <a class="Header-navigation-item" aria-current="true" href="/my">My Wodner Egg</a>
                <a class="Header-navigation-item Header-navigation-item--active" aria-current="false" href="/market">Marketplace</a>
                <a class="Header-navigation-item" aria-current="false" href="/help">Help</a>
                <a class="Header-navigation-item" aria-current="false" href="/admin">Admin</a>
            </nav>
        </div>
    </div>

    <div class="container">

        <h1>Wonder Puppy Egg</h1>
        <span id="countIns"></span>

        <h1 id="instructor"></h1>
        <span id="insTrans"></span>
        <hr>
        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

        <label for="idName" class="col-lg-2 control-label">Wonder Puppy Egg Name(input your Wonder Egg name here)</label>
        <input id="idName" type="text">

        <label for="lDescription" class="col-lg-2 control-label">Wonder Puppy Egg Description ID(input only between 1-7 for now to save gas fee)</label>
        <input id="lDescription" type="text">

        <label for="age" class="col-lg-2 control-label">Puppy Price ether</label>
        <input id="age" type="text">

        <label for="sellPriceRate" class="col-lg-2 control-label">onwer set sell Price Rate</label>
        <input id="sellPriceRate" type="text">

        <label for="buyPriceRate" class="col-lg-2 control-label">onwer set buy Price Rate</label>
        <input id="buyPriceRate" type="text">

        <button id="setWonderEgg" onclick="App.setWonderEgg()">Create Your New Puppy Egg(for free now)</button>
        <button id="refresh" onclick="App.refreshBalance()"> Reload page refresh</button>

    </div>





</body>
</html>
